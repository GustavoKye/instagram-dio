<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celular.png" alt="celular">   
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo-1.png" class="instagram-logo" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/homi.jpg" alt="foto-perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Homem Pateta</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                    
                    <div class="group">
                        <p class="not-account">Não é o Homem Pateta?</p>
                        <p class="notaccount">
                            <span class="link-blue"></span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
  </body>
</html>
